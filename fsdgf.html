<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Situs dengan Hamburger Menu Transparan</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            background-image: url('background.jpg');
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            position: relative;
        }

        header {
            padding: 15px;
            text-align: center;
            position: relative;
            color: white;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.7); /* Transparan */
            padding: 10px 20px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        nav .menu {
            display: flex;
            gap: 15px;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 10px;
        }

        .hamburger {
            display: none;
            flex-direction: column;
            gap: 5px;
            cursor: pointer;
        }

        .hamburger div {
            width: 25px;
            height: 3px;
            background-color: white;
        }

        .menu-mobile {
            display: none;
            flex-direction: column;
            gap: 10px;
            background-color: rgba(0, 0, 0, 0.7); /* Transparan */
            position: absolute;
            top: 50px;
            right: 20px;
            width: 150px;
            padding: 10px;
            border-radius: 5px;
        }

        .menu-mobile a {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.1); /* Transparan */
            padding: 10px;
            border-radius: 5px;
            color: white;
        }

        main {
            padding: 80px 20px 20px 20px;
            color: white;
            text-align: center;
        }

        footer {
            background-color: rgba(0, 0, 0, 0.7); /* Transparan */
            color: white;
            text-align: center;
            padding: 10px 0;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .menu {
                display: none;
            }

            .hamburger {
                display: flex;
            }

            .menu-mobile.show {
                display: flex;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="menu">
            <a href="#home">Home</a>
            <a href="#about">Tentang</a>
            <a href="#services">Layanan</a>
            <a href="#contact">Kontak</a>
        </div>
        <div class="hamburger" id="hamburger">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="menu-mobile" id="menu-mobile">
            <a href="#home">Home</a>
            <a href="#about">Tentang</a>
            <a href="#services">Layanan</a>
            <a href="#contact">Kontak</a>
        </div>
    </nav>

    <header>
        <h1>Judul Situs</h1>
    </header>

    <main>
        <h2>Selamat Datang</h2>
        <p>Ini adalah contoh situs dengan navigasi bar transparan dan menu hamburger.</p>
    </main>

    <footer>
        <p>&copy; 2024 Situs Saya. Semua Hak Dilindungi.</p>
    </footer>

    <script>
        document.getElementById("hamburger").onclick = function() {
            var menu = document.getElementById("menu-mobile");
            if (menu.classList.contains("show")) {
                menu.classList.remove("show");
            } else {
                menu.classList.add("show");
            }
        }
    </script>
</body>
</html>
