<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <link rel="icon" href="ppppppp.jpeg" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STIVEN GALAU</title>
    <style>
           body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-image: url('notme.jpeg');
    background-size: cover; /* Adjusts the image to cover the entire background */
    background-position: contain; /* Centers the image */
    background-repeat: no-repeat; /* Prevents the image from repeating */
    animation: fadeIn 2s ease-in-out;
}

    @keyframes fadeIn {
        from {
            opacity: 0;
        }
        to {
            opacity: 1;
        }
    }

    @keyframes shake {
        0% { transform: translate(0, 0); }
        10% { transform: translate(-5px, 0); }
        20% { transform: translate(5px, 0); }
        30% { transform: translate(-5px, 0); }
        40% { transform: translate(5px, 0); }
        50% { transform: translate(-5px, 0); }
        60% { transform: translate(5px, 0); }
        70% { transform: translate(-5px, 0); }
        80% { transform: translate(5px, 0); }
        90% { transform: translate(-5px, 0); }
        100% { transform: translate(0, 0); }
    }


        header {
            padding: 15px;
            text-align: center;
            position: relative;
            color: white;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.7); /* Transparan */
            padding: 10px 20px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        nav .menu {
            display: flex;
            gap: 15px;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 10px;
        }

        .hamburger {
            display: none;
            flex-direction: column;
            gap: 5px;
            cursor: pointer;
        }

        .hamburger div {
            width: 25px;
            height: 3px;
            background-color: white;
        }

        .menu-mobile {
            display: none;
            flex-direction: column;
            gap: 10px;
            background-color: rgba(0, 0, 0, 0.7); /* Transparan */
            position: absolute;
            top: 50px;
            right: 20px;
            width: 150px;
            padding: 10px;
            border-radius: 5px;
        }

        .menu-mobile a {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.1); /* Transparan */
            padding: 10px;
            border-radius: 5px;
            color: white;
        }

        main {
            padding: 80px 20px 20px 20px;
            color: white;
            text-align: center;
        }

        footer {
            background-color: rgba(0, 0, 0, 0.7); /* Transparan */
            color: white;
            text-align: center;
            padding: 10px 0;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .menu {
                display: none;
            }

            .hamburger {
                display: flex;
            }

            .menu-mobile.show {
                display: flex;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="menu">
            <a href="#home">Home</a>
            <a href="#about">Tentang</a>
            <a href="#services">Layanan</a>
            <a href="#contact">Kontak</a>
        </div>
        <div class="hamburger" id="hamburger">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="menu-mobile" id="menu-mobile">
            <a href="#home">Home</a>
            <a href="#about">Tentang</a>
            <a href="#services">Layanan</a>
            <a href="#contact">Kontak</a>
        </div>
    </nav>

    <header>
        <h1>Judul Situs</h1>
    </header>

    <main>
        <h2>Selamat Datang</h2>
        <p>Ini adalah contoh situs dengan navigasi bar transparan dan menu hamburger.</p>
    </main>

    <footer>
        <p>&copy; 2024 Situs Saya. Semua Hak Dilindungi.</p>
    </footer>

    <script>
        document.getElementById("hamburger").onclick = function() {
            var menu = document.getElementById("menu-mobile");
            if (menu.classList.contains("show")) {
                menu.classList.remove("show");
            } else {
                menu.classList.add("show");
            }
        }
    </script>
</body>
</html>
